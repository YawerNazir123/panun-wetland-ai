{% extends "base.html" %}
{% block content %}

<style>
.edit-box {
    max-width: 600px;
    margin: 80px auto;
    padding: 40px;
    border-radius: 26px;
    background: linear-gradient(135deg, #ffffff, #f1fbf9);
    box-shadow: 0 25px 60px rgba(0,0,0,0.12);
}

.edit-box input, .edit-box select {
    width: 100%;
    padding: 12px;
    margin-bottom: 14px;
    border-radius: 14px;
    border: 1px solid #ccc;
}

.edit-box button {
    padding: 12px 22px;
    border-radius: 20px;
    background: #1f6f60;
    color: white;
    font-weight: bold;
    border: none;
    cursor: pointer;
}
</style>

<div class="edit-box">
    <h3>Edit Species</h3>

    <form method="POST">
        <input name="common_name"
               value="{{ bird.common_name }}"
               required>

        <input name="scientific_name"
               value="{{ bird.scientific_name }}"
               required>

        <select name="status">
            <option selected>{{ bird.status }}</option>
            <option>Migratory</option>
            <option>Resident</option>
            <option>Rare Migratory</option>
        </select>

        <select name="season">
            <option selected>{{ bird.season }}</option>
            <option>Winter</option>
            <option>Summer</option>
            <option>Year-round</option>
        </select>

        <input name="image"
               placeholder="Paste image path here"
               value="{{ bird.image or '' }}">

        <div style="display:flex; gap:16px; margin-top:20px; flex-wrap:wrap;">

            <button type="submit"
                    style="
                        background:#1f6f6d;
                        color:white;
                        padding:12px 22px;
                        border:none;
                        border-radius:22px;
                        cursor:pointer;
                        font-weight:600;
                    ">
                Save Changes
            </button>
        </div>
    </form>

    <form method="POST"
          action="/admin/species/delete/{{ bird.id }}"
          onsubmit="return confirm('Are you sure you want to delete this species? This action cannot be undone.');"
          style="margin-top:16px;">

        <button type="submit"
                style="
                    background:#c0392b;
                    color:white;
                    padding:12px 22px;
                    border:none;
                    border-radius:22px;
                    cursor:pointer;
                    font-weight:600;
                ">
            Delete Species
        </button>
    </form>

</div>

{% endblock %}
