{% extends "base.html" %}
{% block content %}

<style>
.login-box {
    max-width: 420px;
    margin: 120px auto;
    padding: 40px;
    border-radius: 22px;
    background: linear-gradient(135deg, #f1fbf9, #e0f2ee);
    box-shadow: 0 20px 50px rgba(0,0,0,0.12);
    text-align: center;
}

.login-box input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border-radius: 20px;
    border: 1px solid #ccc;
}

.login-box button {
    margin-top: 15px;
    padding: 12px 30px;
    border-radius: 25px;
    border: none;
    background: #1f6f6d;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

.error {
    color: red;
    margin-top: 10px;
}
</style>

<div class="login-box">
    <h2>Admin Login</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</div>

{% endblock %}
