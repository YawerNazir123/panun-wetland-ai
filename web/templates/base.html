    <style>

body {
    margin: 0;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: #f3fbf9;   /* light neutral */
    color: #0f3d3e;
}

        /* ---------- GLOBAL THEME ---------- */
   
        a {
            text-decoration: none;
            color: inherit;
        }

        /* ---------- NAVBAR ---------- */
      /* =========================
   NAVBAR
========================= */

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 14px 40px;
    background: #0f3d3e;
    color: white;
}


.nav-left {
    display: flex;
    align-items: center;
    gap: 14px;
}

.nav-left img {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid rgba(255,255,255,0.4);
}

.nav-left span {
    font-size: 20px;
    font-weight: 600;
    letter-spacing: 1px;
}


.nav-links {
    display: flex;
    align-items: center;
    gap: 40px;
}

.nav-links a {
    font-size: 18px;
    opacity: 0.9;
    transition: opacity 0.3s ease;
}

.nav-links a:hover {
    opacity: 1;
}


.nav-links .logout {
    padding: 6px 14px;
    border-radius: 18px;
    background: rgba(255,255,255,0.15);
    font-weight: 600;
}

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 50px 30px;
        }

        
        .btn {
            padding: 12px 22px;
            background: #1f6f6d;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s, background 0.3s;
        }

        .btn:hover {
            background: #278b87;
            transform: translateY(-2px);
        }

        .fade-in {
            animation: fadeIn 1.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    h1, h2, h3 {
    color: #0f3d3e;
}

p, label {
    color: #355f5c;
}

.species-card h3,
.species-card strong,
.species-card em {
    color: #123;
}

.brand {
    display: flex;
    align-items: center;
    gap: 12px;
}

.brand span {
    font-size: 20px;
    font-weight: 700;
    letter-spacing: 1px;
}


.logo {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid rgba(255,255,255,0.8);
    box-shadow: 0 6px 18px rgba(0,0,0,0.4);
}
.logout-link {
    color: #ffdddd;
    font-weight: 600;
}

.logout-link:hover {
    color: #ff6b6b;
}




    </style>

   <div class="nav-links">

      {% if session.get("admin_logged_in") %}
        <a href="/admin/review">Review</a>

        <a href="/admin/logout" class="logout">Logout</a>

</nav>
